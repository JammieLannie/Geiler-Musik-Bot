<!DOCTYPE HTML>
<html>
<head>
    <script src="sjcl.js"></script>
    <script src="sha256.js"></script>
    <script src="http/jquery.js"></script>
</head>
<body>

<input id="input">
<button id="button" onclick="onclick2()">enter benter</button>

<script>
    function onclick2() {
        let sha = sjcl.hash.sha256.hash(document.getElementById('input').value);
        let digest = sjcl.codec.hex.fromBits(sha);
        console.log(digest);
        $.ajax({
            url: 'check_password',
            type: 'POST',
            data: {
                password: digest
            },
            success: function (response) {
                alert(response)
            },
            error: function (msg) {
                alert(msg)
            }
        })

    }

</script>
</body>
</html>
